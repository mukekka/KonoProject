<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<title>WeChat Manager</title>
	<link href="CMD.css" rel="stylesheet" type="text/css">
	<script src="script/jquery-3.2.1.min.js">
	</script>
	<script>
		$(document).ready(function () {
			$(document).keyup(function (event) {
				if (event.keyCode == 13) {
					$.ajax({
						type: "POST",
						url: "ok.php",
						data: "code=" + $("#in").val(),
						success: function (msg) {
							$("ul").append("<li>" + $("#in").val() + "</li>");  //将输入的输出到界面
							$("ul").append("<li>" + msg + "</li>");             //获取返回值并输出
							$("#in").val("");                               //清空输入框
							$("#text").scrollTop($("#text").scrollTop() + 32);//滚动条拉到最下面，显示出输入框
						}
					});
				}
			});
			$("#in")[0].focus();
		});
	</script>
</head>

<body>
	<div id="window">
		<div id="text">
			<p>Microsoft(R) MS-DOS(R) Version 5.00</p>
			<p>             (C)Copyright Microsoft Corp 1981-1991</p>
			<p>A:\><input type="text" name="" id='in' maxlength="70"></p>
		</div>
	</div>
</body>
</html>
