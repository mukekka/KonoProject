<html lang="zh-cn">
<head>
	<meta charset="gbk"/>
	<title>关于我们</title>
	<style>
		@font-face {
			font-family: ModerDOS;
			src: url("font/ModerDOS437-2.ttf");
		}
		body {
			background-color: grey;
		}
		#window {
			margin: auto 30%;
			display: block;
			background-color: #000000;
			height: 330px;
			width: 440px;
			font-family: "ModerDOS","宋体";
			font-size: 11px;
			color: #CCCCCC;
			resize: none;
			outline: none;
			position: fixed;
			user-select: none;
			text-decoration: none;
			-webkit-appearance: none;
			-webkit-text-fill-color: #CCCCCC;
			white-space: nowrap;
			caret: #CCCCCC;
			filter: blur(0.3px);
		}
		#text {
			background-color: #000;
			height: 330px;
			white-space: pre;
		}
		p{
			height: 11px;
			margin: 0;
			padding: 0;
		}
		input {
			display: inline-block;
			font-family: "ModerDOS","宋体";
			background-color: #000000;
			border: none;
			font-size: 10px;
			color: #CCCCCC;
			outline: none;
			height: 10px;
			width: 325px;
			word-wrap: break-word;
		}
		input::-moz-selection{
			background-color: #CCCCCC;
			color: #000000;
		}
		input::selection{
			background-color: #CCCCCC;
			color: #000000;
		}
	</style>
	<script src="script/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$(document).keyup(function (event) {
				if (event.keyCode == 13) {
					$.ajax({
						type: "POST",
						url: "ok.php",
						data: "code=" + $("#in").val(),
						success: function (msg) {
							$("ul").append("<li>" + $("#in").val() + "</li>");  //将输入的输出到界面
							$("ul").append("<li>" + msg + "</li>");             //获取返回值并输出
							$("#in").val("");                               //清空输入框
							$("#text").scrollTop($("#text").scrollTop() + 32);//滚动条拉到最下面，显示出输入框
						}
					});
				}
			});
			$("#in")[0].focus();
		});
	</script>
</head>
