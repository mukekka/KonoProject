<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="script/jquery-3.2.1.min.js"></script>
</head>
<body>
<div id="popup">

</div>
	<script>
		$.ajax({url: "json/article/SC-article.json",type: "GET",dataType: "json",success:function(data){displayData(data)}});
		var div = document.getElementById('popup');
		var name = 'privacy';
		var displayData= function(data){
			console.log(data);
			for (var i=0;i<=Object.keys(data[name]).length;i++){
				var lable = data[name][i]['type'];
				var content = data[name][i]['content'];
				div.innerHTML += '<'+lable+'>'+content+'</'+lable+'>';
			}
		}
	</script>
</body>
</html>
