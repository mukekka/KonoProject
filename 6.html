<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <canvas width="400" height="400" id="canvas">
            <p>此浏览器不支持canvas</p>
        </canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var cc = canvas.getContext("2d");

            // 填充一个背景
            cc.fillStyle = "#00000000";
            cc.rect(0 , 0 , 400 , 400);
            cc.fill();

            cc.beginPath();
            for (var i = 0 ; i < 6 ; i++) {
	            var x =  Math.cos((i * 60)/180 * Math.PI) * 150 + 200 ;
	            var y = -Math.sin((i * 60)/180 * Math.PI) * 150 + 200;	
	            cc.lineTo(x,y);
            }
            cc.closePath();
		
            cc.lineWidth = 2;
            cc.fillStyle = "#9e1219";
            cc.fill();
        </script>
    </body>
</html>
