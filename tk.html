<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style/popup.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- 触发弹窗的按钮 -->
<button onclick="showPopup()">显示弹窗</button>

<!-- 弹窗内容 -->
<div id="popup" class="popup">
  <h2>这是一个弹窗</h2>
  <p>弹窗内容...</p>
  <button onclick="hidePopup()">关闭弹窗</button>
</div>

<script src="script/popup.js"></script>
</body>
</html>
